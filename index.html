      function toggleBWMode() {
        document.querySelector(".player-img").classList.toggle("blackandwhite");
        document
          .querySelector(".player-hologram-img")
          .classList.toggle("blackandwhite");
        if (
          document
            .querySelector(".player-img")
            .classList.contains("blackandwhite")
        ) {
          document.querySelector(".bw-btn").textContent = "Color";
        } else {
          document.querySelector(".bw-btn").textContent = "B&W";
        }
        toggleActionMenu();
      }

      function renderSelectLogoEl() {
        let selectEl = document.createElement("div");
        selectEl.className = "logo-select-div";
        let selectListEl = document.createElement("ul");
        selectListEl.className = "logo-select-list hide-select-list";
        for (let i = 0; i < logoIcons.length; i++) {
          let selectItem = document.createElement("li");
          selectItem.className = "select-logo-item";
          selectItem.innerHTML = `<img src=${logoIcons[i].src} class="select-logo-item-img" alt="list-icon-img"/>`;
          selectItem.onclick = () =>
            changeIcon(logoIcons[i].src, logoIcons[i].color);
          selectListEl.appendChild(selectItem);
        }

        selectEl.appendChild(selectListEl);
        document.querySelector("#logo-select").appendChild(selectEl);
      }

      renderSelectLogoEl();

      function toggleActionMenu() {
        document
          .querySelector(".actions-menu")
          .classList.toggle("show-actions-menu");
      }

      function toggleSelectMenu() {
        document
          .querySelector(".logo-select-list")
          .classList.toggle("hide-select-list");
      }

      function changeIcon(iconSrc, color) {
        console.log(iconSrc);
        toggleSelectMenu();
        toggleActionMenu();
        document.querySelector(".curr-icon-img").setAttribute("src", iconSrc);
        document.querySelector(".logo-img").setAttribute("src", iconSrc);
        document.documentElement.style.setProperty("--selectedshade", color);
      }

      actionsFullWindowMenu.onclick = (e) => {
        if (!e.target.closest(".actions-menu-content")) {
          toggleActionMenu();
        }
      };

      function handleNameChange() {
        let newName = prompt("Player name?");
        document.querySelector("#playername").innerHTML = newName;
      }

      function handleDownload() {
        const card = document.querySelector(".playing-card");

        console.log(domtoimage);
        domtoimage.toPng(card).then((dataUrl) => {
          // const img = new Image();
          // img.src = dataUrl;
          // document.body.appendChild(img);
          // Displays the image
          const link = document.createElement("a");
          link.download = "baseball-card.png";
          link.href = dataUrl;
          link.click();
          // Downloads the image
        });
      }
    </script>
  </body>
</html>
